name: Image Deck
description: Swipeable fullscreen image deck viewer with one-handed controls, auto-play, and customizable visual effects
version: 1.1.0
settings:
  # Playback settings
  autoPlayInterval:
    displayName: Auto-play Interval (ms)
    description: 'Time between automatic transitions in milliseconds (100-5000, default: 500)'
    type: NUMBER
  transitionEffect:
    displayName: Transition Effect
    description: 'Swiper effect: slide, fade, cards, coverflow, flip, cube (default: cards)'
    type: STRING

  # UI settings
  showProgressBar:
    displayName: Show Progress Bar
    description: 'Display progress bar at the top (default: enabled)'
    type: BOOLEAN
  showCounter:
    displayName: Show Counter
    description: 'Display "3 of 150" counter (default: enabled)'
    type: BOOLEAN

  # Performance settings
  preloadImages:
    displayName: Preload Adjacent Images
    description: 'Number of images to preload on each side (1-5, default: 2)'
    type: NUMBER
  swipeResistance:
    displayName: Swipe Resistance
    description: 'How much resistance when swiping (0-100, default: 50)'
    type: NUMBER
  effectDepth:
    displayName: 3D Effect Depth
    description: 'Depth of 3D effects for cards/coverflow (50-500, default: 150)'
    type: NUMBER

  # Visual effects settings
  particleCount:
    displayName: Particle Count
    description: 'Number of floating particles (0-200, default: 80, 0 to disable)'
    type: NUMBER
  particleSpeed:
    displayName: Particle Speed
    description: 'Speed multiplier for particles (0.1-3.0, default: 1.0)'
    type: NUMBER
  particleSize:
    displayName: Particle Size
    description: 'Size multiplier for particles (0.5-3.0, default: 1.5)'
    type: NUMBER

  # Color settings (0-360 for hue)
  particleColorHue:
    displayName: Particle Color Hue
    description: 'Particle color hue (0-360, default: 260 = purple, 200 = blue, 300 = magenta)'
    type: NUMBER
  ambientColorHue:
    displayName: Ambient Glow Hue
    description: 'Background ambient glow hue (0-360, default: 260 = purple)'
    type: NUMBER
  imageGlowIntensity:
    displayName: Image Glow Intensity
    description: 'Glow/shadow intensity around images (0-100, default: 40)'
    type: NUMBER

  # Animation settings
  ambientPulseSpeed:
    displayName: Ambient Pulse Speed
    description: 'Speed of pulsing ambient effect (1-20 seconds, default: 6)'
    type: NUMBER
  edgeGlowIntensity:
    displayName: Edge Glow Intensity
    description: 'Intensity of edge glow (0-100, default: 50)'
    type: NUMBER

  # Strobe settings
  strobeSpeed:
    displayName: Strobe Speed (when enabled)
    description: 'Strobe flash speed in milliseconds (50-1000, default: 150)'
    type: NUMBER
  strobeIntensity:
    displayName: Strobe Intensity
    description: 'Strobe brightness (10-100, default: 60)'
    type: NUMBER

ui:
  javascript:
    - https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js
    - image-deck.js
  css:
    - https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css
    - image-deck.css
  csp:
    script-src:
      - https://cdn.jsdelivr.net
    style-src:
      - https://cdn.jsdelivr.net
